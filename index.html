<!DOCTYPE html>

<head>
    <html lang="pt-BR">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do Zero ao programador contratado - Landing Page Rockstar</title>
    <link rel="shortcut icon" href="src/imagens/favicon.png" type="image/x-icon" />
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fonts.css">
</head>

<body>
    <header class="cabecalho"> <!--Header-->
        <div class="logo"> <!--parte superior-->
            <img src="./src/imagens/logo-rockstar.svg" alt="logo ROCKSTAR GAMES">
            <hr />
            <img src="./src/imagens/logo-gta.svg" alt="logo GTA V" />
        </div>
        <nav> <!--menu interativo-->
            <ul class="menu"> <!--Lista não ordenada-->
                <li> <!--listagem dos itens-->
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306" target="_blank">Suporte <img src="./src/imagens/icone-link.svg" alt="icone-de-link-de-suporte"></a>
                    
                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="comprar"><!--parte principal-->
        <img class="" imagem-fundo src="src/imagens/bg-main.png"
            alt="Rapaz de moletom laranja ao lado de carro esportivo amarelo">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/imagens/logo-gta-v.svg" alt="logo GTA V">
                <img src="./src/imagens/logo-gta-online.svg" alt="logo GTA Online">
            </div>
            <h1 class="titulo">Já disponíveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto">
                Experimente os fenomenos de entretenimento Grand Theft Auto e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>
    </main>
    <section class="compre-ja" id="comprar"><!--seção de compras - parte final-->
        <h2 class="titulo">Compre já</h2>
        <div class="cartao">
            <img class="capa-do-jogo" src="./src/imagens/gta5.jpg" alt="" />
            <div class="informacoes">
                <h3>Grand Theft Auto</h3>
                <p>
                    Inclui <strong>modo história do GTA V</strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-gta-v.svg" alt="logo PlayStation 5">
                    </li> <!--li*n multiplica a quantidade de elementos-->
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </div><!--div.(palavra-chave)=<div class="palavra-chave"></div>-->
            <button class="btn-plataforma">
                Selecione a plataforma
                <ul class="plataformas">
                    <li>
                        <img src="./src/imagens/logo-gta-v.svg" alt="logo PlayStation 5">
                    </li> <!--li*n multiplica a quantidade de elementos-->
                    <li>
                        <img src="./src/imagens/logo-xbox-series-s.svg" alt="logo Xbox Series X|S">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-ps4.svg" alt="logo PlayStation 4">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-xbox-one.svg" alt="logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/imagens/logo-pc.svg" alt="Logo PC">
                    </li>
                </ul>
            </button>
        </div>
    </section>

</html>
